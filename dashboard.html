<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - International Accounts</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004aad, #00b4db);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dashboard-container {
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 14px;
      backdrop-filter: blur(10px);
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      text-align: center;
    }
    h2 { margin-bottom: 15px; font-weight: 600; }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #004aad;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #f0f0f0; }
    .mini-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #00b4db;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      margin: 0 auto 15px auto;
      color: white;
    }
    .msg { font-size: 13px; color: #ffe; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="mini-logo" id="miniLogo">U</div>
    <h2>Welcome!</h2>
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <p id="emailDisplay" style="margin:8px 0; font-size:0.9em; color:#ccc;"></p>
    <button id="saveBtn">Save Profile</button>
    <button id="enterBtn">Enter Main Website</button>
    <button id="logoutBtn" style="background: crimson; color: white;">Logout</button>
    <div class="msg" id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoAbyipyqVGW5F-MX33luVmPqzbb_uVLE",
      authDomain: "markmellon-1f7a0.firebaseapp.com",
      databaseURL: "https://markmellon-1f7a0-default-rtdb.firebaseio.com",
      projectId: "markmellon-1f7a0",
      storageBucket: "markmellon-1f7a0.firebasestorage.app",
      messagingSenderId: "191098401853",
      appId: "1:191098401853:web:5d3ed2f18e29cad526a654",
      measurementId: "G-9EJEJPC72Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const firstInput = document.getElementById("firstName");
    const lastInput = document.getElementById("lastName");
    const emailDisplay = document.getElementById("emailDisplay");
    const saveBtn = document.getElementById("saveBtn");
    const enterBtn = document.getElementById("enterBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const miniLogo = document.getElementById("miniLogo");
    const msg = document.getElementById("message");

    let currentUser = null;

    // Load user data
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index1.html";
        return;
      }
      currentUser = user;
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        firstInput.value = data.firstName || "";
        lastInput.value = data.lastName || "";
        emailDisplay.textContent = user.email;
        miniLogo.textContent = (data.firstName?.charAt(0).toUpperCase()) || "U";
      } else {
        emailDisplay.textContent = user.email;
        miniLogo.textContent = "U";
      }
    });

    // Update mini logo live while typing first name
    firstInput.addEventListener("input", () => {
      miniLogo.textContent = firstInput.value?.charAt(0).toUpperCase() || "U";
    });

    // Save profile changes
    saveBtn.addEventListener("click", async () => {
      if (!currentUser) return;
      try {
        await setDoc(doc(db, "users", currentUser.uid), {
          firstName: firstInput.value.trim(),
          lastName: lastInput.value.trim()
        }, { merge: true });
        msg.textContent = "Profile updated!";
        msg.style.color = "#fff";
      } catch (err) {
        msg.textContent = "Error saving profile.";
        msg.style.color = "yellow";
      }
    });

    // Enter main website
    enterBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
