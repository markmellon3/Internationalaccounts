<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004aad, #00b4db);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 380px;
      background: rgba(255,255,255,0.15);
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      text-align: center;
      backdrop-filter: blur(10px);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #004aad;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #f0f0f0; }
    .msg { margin-top: 10px; font-size: 13px; color: #ffe; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <input type="email" id="resetEmail" placeholder="Enter your registered email">
    <button id="sendResetBtn">Send Reset Email</button>
    <div class="msg" id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoAbyipyqVGW5F-MX33luVmPqzbb_uVLE",
      authDomain: "markmellon-1f7a0.firebaseapp.com",
      databaseURL: "https://markmellon-1f7a0-default-rtdb.firebaseio.com",
      projectId: "markmellon-1f7a0",
      storageBucket: "markmellon-1f7a0.firebasestorage.app",
      messagingSenderId: "191098401853",
      appId: "1:191098401853:web:5d3ed2f18e29cad526a654",
      measurementId: "G-9EJEJPC72Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const msg = document.getElementById("message");

    document.getElementById("sendResetBtn").addEventListener("click", async () => {
      const email = document.getElementById("resetEmail").value.trim();
      if (!email) {
        msg.style.color = "yellow";
        msg.textContent = "Please enter your email!";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        msg.style.color = "lightgreen";
        msg.textContent = "Reset email sent! Check your inbox.";
      } catch (err) {
        msg.style.color = "yellow";
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
