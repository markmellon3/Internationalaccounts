<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Payment ‚Äî SocialAccounts</title>
<style>
:root {
  --accent:#0070ba;
  --bg:#f6f7fb;
  --card:#fff;
  --muted:#555;
  --radius:16px;
}
body {
  font-family: system-ui, sans-serif;
  background: var(--bg);
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container {
  background: var(--card);
  padding:30px;
  border-radius: var(--radius);
  box-shadow:0 4px 20px rgba(0,0,0,0.1);
  text-align:center;
  width:90%;
  max-width:420px;
}
h2 { color: var(--accent); margin-bottom:10px; }
p { color: var(--muted); font-size:15px; }
input {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:1px solid #ddd;
  border-radius:8px;
  font-size:15px;
}
button {
  display:block;
  width:100%;
  margin-top:15px;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}
.card-btn {
  background: var(--accent);
  color:#fff;
  opacity:0.6;
  cursor:not-allowed;
}
.card-btn.active {
  opacity:1;
  cursor:pointer;
}
.back-btn {
  background:#eee;
  color:#333;
}
.back-btn:hover { background:#ddd; }
.success-box {
  display:none;
  margin-top:20px;
  background:#e8fbe8;
  color:#196619;
  border:1px solid #b5e7b5;
  border-radius:8px;
  padding:10px;
}
</style>
</head>
<body>
<div class="container">
  <h2>Complete Your Payment</h2>
  <div id="detailsBox">
    <p>Loading account info...</p>
  </div>

  <h3 style="margin-top:20px;">Confirm Your Details</h3>
  <input type="text" id="name" placeholder="Full Name" />
  <input type="text" id="phone" placeholder="Phone Number (e.g. +256...)" />
  <input type="email" id="email" placeholder="Email Address" />
  
  <button class="card-btn" id="cardPay" disabled>Pay with Card</button>
  <button class="back-btn" onclick="goBack()">Back</button>

  <div class="success-box" id="successBox">
    ‚úÖ Payment confirmed!  
    <br><br>
    <button id="whatsappBtn" class="card-btn active" style="background:#25d366;">Send Info to WhatsApp</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const accountId = params.get("id");
const store = JSON.parse(localStorage.getItem("PAYPAL_DATA") || "[]");
const item = store.find(x => x.id === accountId);

const detailsBox = document.getElementById("detailsBox");
const cardPayBtn = document.getElementById("cardPay");
const successBox = document.getElementById("successBox");
const whatsappBtn = document.getElementById("whatsappBtn");

// === Load Account Info ===
if (item) {
  detailsBox.innerHTML = `
    <p><strong>Account:</strong> ${item.title}</p>
    <p><strong>Seller:</strong> ${item.seller}</p>
    <p><strong>Country:</strong> ${item.country}</p>
    <p><strong>Price:</strong> $${item.price} (‚âà UGX ${(item.price * 3800).toLocaleString()})</p>
  `;
} else {
  detailsBox.innerHTML = `<p>‚ö†Ô∏è Account not found.</p>`;
}

// === Enable Payment only when all fields are filled ===
const inputs = document.querySelectorAll("#name, #phone, #email");
inputs.forEach(input => {
  input.addEventListener("input", () => {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    if (name && phone && email) {
      cardPayBtn.disabled = false;
      cardPayBtn.classList.add("active");
    } else {
      cardPayBtn.disabled = true;
      cardPayBtn.classList.remove("active");
    }
  });
});

// === Payment Button Click ===
cardPayBtn.onclick = () => {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();

  const paymentUrl = "https://payments.munopay.com/pay?id=82f59428a0caf3c3";
  const popup = window.open(paymentUrl, "_blank", "width=600,height=700");

  const checkClosed = setInterval(() => {
    if (popup.closed) {
      clearInterval(checkClosed);
      successBox.style.display = "block";

      // Redirect to order status page
      const query = new URLSearchParams({
        name, phone, email,
        account: item.title,
        price: item.price
      }).toString();
      setTimeout(() => {
        window.location.href = "orderstatus.html?" + query;
      }, 3000);
    }
  }, 1000);
};

// === WhatsApp send ===
whatsappBtn.onclick = () => {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = `üõí *Payment Confirmation*%0A%0Aüë§ Name: ${name}%0Aüìû Phone: ${phone}%0A‚úâÔ∏è Email: ${email}%0Aüí≥ Account: ${item?.title}%0Aüí∞ Amount: $${item?.price}%0A‚úÖ Status: Paid`;
  const whatsappLink = `https://wa.me/256745601101?text=${message}`;
  window.open(whatsappLink, "_blank");
};

// === Back Button ===
function goBack() {
  window.history.back();
}
</script>
</body>
</html>
