<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 — Page Not Found | SocialAccounts</title>
<style>
:root {
  --bg:#f6f7fb;
  --card:#ffffff;
  --accent:#0a84ff;
  --muted:#6b7280;
  --radius:16px;
}
body {
  font-family: system-ui, sans-serif;
  background: var(--bg);
  margin:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  text-align:center;
}
.container {
  background: var(--card);
  padding:40px 30px;
  border-radius: var(--radius);
  box-shadow:0 4px 20px rgba(0,0,0,0.05);
  max-width:500px;
}
h1 {
  font-size:80px;
  margin:0;
  color:var(--accent);
}
h2 {
  font-size:24px;
  margin:10px 0;
  color:#111;
}
p {
  color:var(--muted);
  margin-bottom:30px;
}
button {
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:8px;
  padding:12px 24px;
  font-size:16px;
  cursor:pointer;
}
button:hover {
  opacity:0.9;
}
</style>
</head>
<body>

<div class="container">
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you’re looking for doesn’t exist or has been moved.</p>
  <button onclick="window.location.href='index.html'">Go Back Home</button>
</div>

</body>
</html>
